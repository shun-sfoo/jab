<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table-locale-all.min.js"></script>
<style>
    .fixed-table-loading {
        visibility: hidden;
        top: 0px;
        display: none;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" herf="/">广西明合药业有限责任公司</a>
    </div>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
            <strong>广州白云山制药股份有限公司白云山制药总厂</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">修改密码</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="logout">注销</a></li>
        </ul>
    </div>
    <div>
    </div>
</nav>

<input id="infoUpload" type="file" style="display: none;"/>

<div class="container-fluid">
    <main role="main" class="ml-sm-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border">
                <li class="breadcrumb-item active" aria-current="page">流向查询</li>
            </ol>
        </nav>

        <form id="searchForm" class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">商品名称</div>
                    <input type="text" name="productName" class="form-control">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">商品编码</div>
                    <input type="text" name="productCode" class="form-control">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">客户名称</div>
                    <input type="text" name="customer" class="form-control ">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">客户编码</div>
                    <input type="text" name="customerCode" class="form-control ">
                </div>
            </div>


            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">供应商名称</div>
                    <input type="text" name="supplier" class="form-control ">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">批号</div>
                    <input type="text" name="batchNo" class="form-control ">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">批次号</div>
                    <input type="text" name="batchCode" class="form-control ">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group input-group-sm">
                    <div class="input-group-text">日期范围</div>
                    <input type="date" name="startTime" class="form-control">
                    <input type="date" name="endTime" class="form-control">
                </div>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-info btn-sm submit">搜索</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-success btn-sm clear">重置</button>
            </div>

        </form>
        <hr>
        <div>
            <div class="d-flex">
                <div class="upload p-1">
                    <button th:if="${currentUser == 1}" type="submit" class="btn btn-info btn-sm">导入</button>
                </div>
                <div class="export p-1">
                    <button type="submit" class="btn btn-success btn-sm">导出</button>
                </div>
                <div class="p-1">
                    <button th:if="${currentUser == 1}" id="deleteBtn" type="submit" class="btn btn-danger btn-sm">
                        删除
                    </button>
                </div>
            </div>
            <hr>
            <table id="table"></table>
        </div>
    </main>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div id="passwdForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">更改密码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>原密码</label>
                    <input type="password" class="form-control" name="oldPassword">
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" class="form-control" name="newPassword1">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" name="newPassword2">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button id="passwdBtn" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#table').bootstrapTable({
        url: '/infoList',
        pagination: true,
        pageList: [10, 25, 50, 100],
        checkboxHeader: true,
        pageSize: 25,
        multipleSelectRow: true,
        paginationVAlign: 'top',
        locale: 'zh-CN',
        columns: [
            {checkbox: true},
            {
                field: 'id',
                title: 'id',
                visible: false
            }, {
                field: 'salesDate',
                title: '记账日期',
                width: '120'
            },
            {
                field: 'doubtType',
                title: '单据类型'
            },
            {
                field: 'productCode',
                title: '商品编码'
            },
            {
                field: 'productName',
                title: '商品名称'
            },
            {
                field: 'specification',
                title: '商品规格'
            },
            {
                field: 'productUnit',
                title: '单位'
            },
            {
                field: 'batchNo',
                title: '批号'
            },
            {
                field: 'batchCode',
                title: '批次号'
            },
            {
                field: 'availableDate',
                title: '有效期',
                width: '120'
            },
            {
                field: 'num',
                title: '数量'
            },
            {
                field: 'price',
                title: '批销价'
            },
            {
                field: 'customerCode',
                title: '客户编码'
            },
            {
                field: 'customer',
                title: '客户名称'
            },
            {
                field: 'supplier',
                title: '供应商名称'
            },
            {
                field: 'operator',
                title: '开票员'
            },
            {
                field: 'keeper',
                title: '保管帐'
            },
            {
                field: 'account',
                title: '所属账号'
            },
        ],
    })

    var $table = $('#table')
    var searchForm = $('#searchForm');
    var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {show: false})

    $('#passwdCh').click(
        function () {
            myModal.show()
        }
    )
    $('#passwdBtn').click(
        function () {
            var rows = {}
            $('#passwdForm').find('input[name]').each(function () {
                rows[$(this).attr('name')] = $(this).val()
            });

            $.ajax({
                url: "/passwd",
                type: 'post',
                data: rows,
                success: function (res) {
                    alert(res.msg)
                    myModal.toggle();
                },
                error: function (res) {
                    alert(res.msg)
                }
            })
        }
    )

    $('#deleteBtn').click(
        function () {
            var checkedRows = $table.bootstrapTable('getSelections');
            let rowIds = [];
            $.each(checkedRows, function () {
                rowIds.push(this.id);
            })
            let params = "id=" + rowIds.join("&id=");
            $.post("/delete", params, function (resp) {
                $table.bootstrapTable("refresh");
            })
        })


    // create event
    $('.upload').click(function () {
        $("#infoUpload").click();
    })

    $('.export').click(function () {
        let xhr = new XMLHttpRequest();
        xhr.responseType = "arraybuffer";
        xhr.open("get", "/export?" + searchForm.serialize(), true);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let blob = new Blob([xhr.response], {
                    type: "application/vnd.ms-excel",
                });
                let link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = name;
                link.click();
                window.URL.revokeObjectURL(link.href);
            }
        };
        xhr.send();
    })


    $("#infoUpload").click(function () {
        this.value = "";
    }).on('change', function () {
        let formData = new FormData();
        formData.append('file', this.files.item(0));
        $.ajax("/upload", {
            type: 'post',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            complete: function (res) {
                let result = res.responseJSON;
                if (result.success) {
                    $table.bootstrapTable('refresh')
                } else {
                    alert(result.msg)
                }
            }
        })
    });

    searchForm.find('.clear').click(function () {
        document.querySelector('#searchForm').reset();
        $.post({
            url: '/infoList',
            data: searchForm.serialize(),
            success: function (res) {
                $table.bootstrapTable('load', res)
            }
        })
    })

    searchForm.find('.submit').click(function () {
        var row = {}
        searchForm.find('input[name]').each(function () {
            row[$(this).attr('name')] = $(this).val()
        });
        $.ajax(
            {
                url: "/infoList",
                type: 'post',
                data: row,
                success: function (res) {
                    $table.bootstrapTable('load', res)
                },
                error: function () {
                    alert("error")
                }
            }
        )
    })
</script>
</body>
</html>

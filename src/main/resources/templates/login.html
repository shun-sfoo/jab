<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

    </style>
</head>
<body>
<!-- jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<link rel="stylesheet" href="css/bootstrap.min.css" >

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" herf="/">广西明合药业有限责任公司</a>
    </div>
</nav>

<main class="form-signin">
    <form id="loginForm" method="post" action="login">
        <h3 class="h3 mb-3 fw-normal">用户登录</h3>
        <hr>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username">
            <label for="floatingInput">用户名</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password">
            <label for="floatingPassword">密码</label>
        </div>
        <button id="loginBtn" class="w-100 btn btn-lg btn-success" type="submit">登录</button>
        <div style="text-align: center;padding: 5px;color: red" th:if="${error != null}" th:text="${error}"></div>
    </form>
</main>

<script>

    $('#loginBtn').click(function () {
        $('#loginForm').submit()
    })

</script>

</body>
</html>
